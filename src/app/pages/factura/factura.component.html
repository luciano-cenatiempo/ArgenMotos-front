<div class="container-fluid mt-4">

    <h1 class="titulo">Facturas</h1>
  
    <mat-card class="card-principal">
      <mat-card-title class="card-title">
        <button mat-raised-button color="primary" routerLink="../venta">
          <mat-icon mat-list-icon>add</mat-icon> Nueva venta
        </button>
      </mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content class="dashboard-card-content">
        <mat-form-field appearance="outline">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="aplicarFiltroTabla($event)" #input>
        </mat-form-field>
  
        
      <div class="mat-elevation-z2 table-responsive">
        <table mat-table [dataSource]="dataListaFacturas">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element" > {{element.id}}</td>
          </ng-container>
          
            <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef>Cliente ID</th>
            <td mat-cell *matCellDef="let element"> {{element.clienteId}} </td>
          </ng-container>
  
          <ng-container matColumnDef="vendedor">
            <th mat-header-cell *matHeaderCellDef>Vendedor ID</th>
            <td mat-cell *matCellDef="let element"> {{element.vendedorId}} </td>
          </ng-container>

          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef>fecha</th>
            <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'dd/MM/yyyy'}}</td>
          </ng-container>
  
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Monto</th>
            <td mat-cell *matCellDef="let element"> {{element.precioFinal.toFixed(2)}} $</td>
          </ng-container>
  
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="columna-acciones"> </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="visualizarFactura(element)">
                <mat-icon >search</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
          <tr mat-header-row *matRowDef="let row; columns : columnasTabla"></tr>
  
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4"> No hay datos que coincidan con la busqueda "{{input.value}}" </td>
          </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
  
        </mat-paginator>
      </div>
      </mat-card-content>
  
    </mat-card>
    
  
  </div>
