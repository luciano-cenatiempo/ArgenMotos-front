<h1 mat-dialog-title>{{this.tituloAccion}} Cobranza</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup" >
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-6 col-sm-12">

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>ID Factura</mat-label  >
                    <input matInput type="text" placeholder="Buscar..." formControlName="factura" [matAutocomplete]="auto">
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                    (optionSelected)="facturaParaCobranza($event)"
                    [displayWith]="mostrarFactura"
                    >
                        <mat-option *ngFor="let option of listaFacturasFiltro" [value]="option">
                            {{option.id}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>

            <div class="col-6">
                <mat-form-field class="input-full-width">
                    <mat-label>Metodo pago</mat-label>
                    <mat-select formControlName="metodoPago" name="metodoPago">
                      
                        <mat-option *ngFor="let tipo of metodoPago" [value]="tipo.value">{{tipo.viewValue}}</mat-option>
                      
                    </mat-select>
                  </mat-form-field>
            </div>
            
        </div>
    </div>
  </form>
  <div mat-dialog-actions *ngIf="!visualizar">
    <button mat-raised-button (click)="cancelar()">Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="formGroup.invalid" (click)="guardarEditar()">{{this.botonAccion}}</button>
  </div>
  <div mat-dialog-actions *ngIf="visualizar">
      <button mat-raised-button color="warn" (click)="cancelar()">Cerrar</button>
  </div>
</div>
