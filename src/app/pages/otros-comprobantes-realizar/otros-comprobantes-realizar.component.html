<h1 mat-dialog-title>Generar comprobante Asociado</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <mat-form-field class="input-full-width">
                    <mat-label>Tipo de Comprobante</mat-label>
                    <mat-select formControlName="tipo" name="tipo">
                      
                        <mat-option *ngFor="let tipo of comprobanteTipo" [value]="tipo.value">{{tipo.viewValue}}</mat-option>
                      
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="input-full-width">
                    <mat-label>ID factura Asociada</mat-label>
                    <input formControlName="facturaId" name="facturaId" matInput type="text">
                    <mat-error *ngIf="hasErrors('facturaId','required')">
                        Por favor ingrese el Id de factura
                    </mat-error> 
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="input-full-width">
                    <mat-label>ID cliente</mat-label>
                    <input formControlName="clienteId" name="clienteId" matInput type="text">
                    <mat-error *ngIf="hasErrors('clienteId','required')">
                        Por favor ingrese el ID del cliente
                    </mat-error> 
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="input-full-width">
                    <mat-label>ID vendedor</mat-label>
                    <input formControlName="vendedorId" name="vendedorId" matInput type="text">
                    <mat-error *ngIf="hasErrors('vendedorId','required')">
                        Por favor ingrese el vendedor
                    </mat-error> 
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field class="input-full-width">
                    <mat-label>Descripcion</mat-label>
                    <input formControlName="descripcion" name="descripcion" matInput type="text">
                    <mat-error *ngIf="hasErrors('descripcion','required')">
                        Por favor ingrese la descripcion
                    </mat-error> 
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="input-full-width">
                    <mat-label>Monto</mat-label>
                    <input formControlName="monto" name="monto" matInput type="number" min="0">
                    <mat-error *ngIf="hasErrors('monto','required')">
                        Por favor ingrese el monto
                    </mat-error> 
                </mat-form-field>
            </div>

        </div>
    </div>
  </form>
  <div mat-dialog-actions *ngIf="!visualizar">
    <button mat-raised-button (click)="cancelar()">Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="formGroup.invalid" (click)="guardarEditar()">Crear</button>
  </div>
  <div mat-dialog-actions *ngIf="visualizar">
      <button mat-raised-button color="warn" (click)="cancelar()">Cerrar</button>
  </div>
</div>
